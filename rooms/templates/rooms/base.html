<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock %}
    </title>

    <!--PURE STYLE-->
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <!--8 BITS FONT-->
    <link rel="stylesheet" media="screen"
          href="https://fontlibrary.org/face/press-start-2p" type="text/css"/>

    <!--My CSS files-->
    {% load static %}
    <link href="{% static 'rooms/styles/RoshiStyle.css' %}" rel="stylesheet">
    {% load static %}
    <link href="{% static 'rooms/styles/room_style.css' %}" rel="stylesheet">

    {% block header-extras %}
    {% endblock %}

</head>
<body>
    <div class="container-all">
        {% block body %}
        {% endblock %}
    </div>
</body>
</html>
